- type: parallel
  steps:
    - name: Pull and build deployment
      service: deployer_pull_and_build
      command: /tests/run.sh pull-and-build

    - name: rsync deployment
      service: deployer
      command: /tests/run.sh rsync

    - name: S3 sync deployment
      service: deployer_s3_sync
      command: /tests/run.sh s3-sync
